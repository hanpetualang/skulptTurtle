<html>
    <head>
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
            type="text/javascript"
        ></script>
        <script src="js/skulpt.min.js" type="text/javascript"></script>
        <script src="js/skulpt-stdlib.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <script type="text/javascript">
            // output functions are configurable.  This one just appends some text
            // to a pre element.
            function outf(text) {
                var mypre = document.getElementById("output");
                mypre.innerHTML = mypre.innerHTML + text;
            }
            function builtinRead(x) {
                if (
                    Sk.builtinFiles === undefined ||
                    Sk.builtinFiles["files"][x] === undefined
                )
                    throw "File not found: '" + x + "'";
                return Sk.builtinFiles["files"][x];
            }

            // Here's everything you need to run a python program in skulpt
            // grab the code from your textarea
            // get a reference to your pre element for output
            // configure the output function
            // call Sk.importMainWithBody()
            function runit() {
                var prog = document.getElementById("yourcode").value;
                var mypre = document.getElementById("output");
                mypre.innerHTML = "";
                Sk.pre = "output";
                Sk.configure({ output: outf, read: builtinRead });
                (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target =
                    "mycanvas";
                var myPromise = Sk.misceval.asyncToPromise(function () {
                    return Sk.importMainWithBody("<stdin>", false, prog, true);
                });
                myPromise.then(
                    function (mod) {
                        console.log("success");
                        writeMsg();
                    },
                    function (err) {
                        console.log(err.toString());
                    }
                );
            }
            function writeMsg() {
                let target = document.getElementById("msg");
                target.innerHTML =
                    "<h3>You look beautiful, hope you have a nice day !</h3>";
            }
        </script>

        <div class="container-center">
            <h3>Hey there, I have something for you</h3>
            <form>
                <textarea id="yourcode" cols="40" rows="10">

turtle.Screen().setup(300,475)

turtle.left(100)
turtle.fd(180)
turtle.pendown()

turtle.fillcolor('red')
turtle.begin_fill()

turtle.circle(25, 110)

turtle.circle(60,45)
turtle.circle(20,170)
turtle.right(24)
turtle.fd(30)
turtle.left(10)
turtle.circle(30,110)
turtle.fd(20)
turtle.left(40)
turtle.circle(90,70)
turtle.circle(30,150)
turtle.right(30)
turtle.fd(15)
turtle.circle(80,90)
turtle.left(15)
turtle.fd(45)
turtle.right(165)
turtle.fd(20)

turtle.circle(150,80)
turtle.left(50)

turtle.left(150)
turtle.circle(-90,70)

turtle.circle(75,105)
turtle.setheading(60)

turtle.begin_fill()
turtle.circle(80,90)

turtle.end_fill()
turtle.left(135)
turtle.fd(60)
turtle.left(180)
turtle.fd(60)
turtle.right(90)
turtle.circle(200,60)
turtle.done()
            </textarea
                >
                <br />
                <button type="button" onclick="runit()">Click Me !</button>
            </form>
            <pre id="output"></pre>
            <!-- If you want turtle graphics include a canvas -->
            <div id="mycanvas"></div>
            <div id="msg"></div>
        </div>
    </body>
</html>
